<div class="main-container" >
  <div class="header">
    <!-- <p>This is the header div</p> -->
  </div>
  <div class="profile">
    <!-- <p>Profile</p> -->
  </div>

    <agm-map 
    [latitude]="lat" 
    [longitude]="lng" 
    [zoom]="zoom" 
    [disableDefaultUI]="false" 
    [zoomControl]="true" 
    (mapClick)="mapClicked($event)">

      <agm-marker *ngFor="let m of markers; let i = index" 
      (markerClick)="clickedMarker(m.label, i)" 
      [latitude]="m.lat" [longitude]="m.lng"
      [label]="m.label" 
      [markerDraggable]="m.draggable" 
      (dragEnd)="markerDragEnd(m, $event)">

        <agm-info-window>
          <strong>{{m.infoText}}</strong>
        </agm-info-window>

      </agm-marker>

      <agm-circle [latitude]="lat + 0.3" [longitude]="lng" 
      [radius]="5000" [fillColor]="'red'" 
      [circleDraggable]="true" [editable]="true">
      </agm-circle>

    </agm-map>
  
</div>

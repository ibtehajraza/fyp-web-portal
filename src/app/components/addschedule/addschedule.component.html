
<div class="wrap">
    <div class="fleft">
            <mat-card class="example-card" *ngFor="let var1 of salesMan | async; let index = index"> 
                    <mat-card-header>
                      <mat-card-title>{{var1.name}}</mat-card-title>
                      <mat-card-subtitle>{{ var1.email }}</mat-card-subtitle>
                    </mat-card-header>
                
                    <mat-card-content>
                      <p>
                        <!-- The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                        bred for hunting. -->
                      </p>
                    </mat-card-content>
                    <mat-card-actions>
                      <button mat-button>Connect Doctors</button>
                    </mat-card-actions>
            </mat-card>
    </div>
   
    <div class="fright">
            <mat-card class="example2" *ngFor="let var2 of doctorArray">
                {{var2.name}}
            </mat-card>
    </div>
</div>
